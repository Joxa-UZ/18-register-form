<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 18</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- <header></header> -->

    <section>
        <div class="container">
            <div class="register">
                <div class="register-start">
                    <h1 style="display: none;">Register</h1>
                    <div class="registerinfo">
                        <h2 class="hero-theme">Letâ€™s get you set up</h2>
                        <div class="hero-text-box">
                            <p class="hero-text">
                                Itshould only take a couple of minutes
                            </p>
                        </div>
                        <p class="hero-text hero-text-two">to pair with your watch</p>
                        
                        <a href="https://joxa.uz" class="forward-icon"><img src="./images/hero-forward-icon.png" width="32" height="32"></a>
                    </div>
                   
                </div>
                <div class="register-finish">
                    <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                        <div class="box name-box">
                            <label class="user-name" for="user-name" aria-placeholder="Name">Name</label>
                            <input type="text" id="user-name" value="Kendall Jenner" name="Name">
                        </div>
                       

                        <div class="gender-box">
                            <label class="user-gender" for="male">Gender</label>
                             
                                    <input class="visually-hidden"  type="radio" id="male-radio" value="Male" name="gender">
                                <label for="male-radio" class="icon">Male</label>
                               
                            
                                
                               
                                    <input class="visually-hidden" type="radio" id="female" value="Female" name="gender">
                                <label for="female" class="icon">Female</label>
                               
                        </div>
                        
                        <div class="box">
                            <label for="birthday">Date of <br>Birth </label>
                        <input type="date" id="birthday" placeholder="01/02/1983" name="birthday">
                        </div>
                        
                        <div class="box">
                            <label for="user-gmail">Email</label>
                            <input type="email" id="user-gmail" placeholder="kendall@emailcom" aria-label="kendall@emailcom" name="email">
                        </div>

                        <div class="box">
                            <label for="user-tel">Mobile</label>
                            <input type="tel" id="user-tel" placeholder="+91 98765 43210" aria-label="mobile">
                        </div>

                        <div class="box id-box">
                            <label for="user-id">Customer ID</label>
                            <input type="text" id="user-id" placeholder="576802-ERD0348 45" aria-label="customer id">
                        </div>

                        <div class="box member-box">
                            <label for="membership">Membership</label>
                            <div class="membership-box">
                               <label class="gold-flex" for="classic-radio"> <input class="member" type="radio" name="membership" id="classic-radio" value="classic">Classic</label>
                            <label class="gold-flex" for="silver-radio"><input class="member" type="radio" name="membership" id="silver-radio" value="silver">Silver</label>
                            <label class="gold-flex" for="gold-radio"><input class="member" type="radio" name="membership" id="gold-radio" value="gold">Gold</label>
                            </div>
                            
                        </div>

                        <div class="links">
                            <button class="cancel-btn" type="button">Cancel</button>
                    <button class="save-btn" type="submit">Save</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
